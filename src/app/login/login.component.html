<div class="card my-4 ml-4 mr-4">
  <div class="card-header">
    <h5>Login</h5>
  </div>
  <form class="ml-4 mr-4 my-1">

    <div class="form-group">

      <label for="exampleInputEmail1">User</label>
      <input [(ngModel)]="user" name="user" type="email" class="form-control" placeholder="Enter User">

    </div>

    <div class="form-group">

      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="pass" name="pass" type="password" class="form-control" placeholder="Password">

    </div>

    <button (click)="loginFunction(user, pass)" type="submit" class="btn btn-md btn-block btn-primary">Login</button>

  </form>
</div>
